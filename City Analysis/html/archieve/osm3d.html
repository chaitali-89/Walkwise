<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic CesiumJS Example</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.90/Build/Cesium/Cesium.js"></script>
    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        // Initialize Cesium Viewer
        var viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain()
        });

        // Optionally, add some default CesiumJS base layers
        viewer.imageryLayers.addImageryProvider(new Cesium.TileMapServiceImageryProvider({
            url: Cesium.buildModuleUrl('Assets/Textures/NaturalEarthII')
        }));

        // Set camera view to an initial position
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(-74.1, 40.7, 5000000.0),
            orientation: {
                heading: Cesium.Math.toRadians(0.0),
                pitch: Cesium.Math.toRadians(-30.0),
                roll: 0.0
            }
        });


    </script>
</body>

</html>
